
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Refúgio Digital</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }
    .login-box h2 {
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    .or {
      text-align: center;
      margin: 1rem 0;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar no Refúgio</h2>
    <form onsubmit="fakeLogin(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-bottom:10px;" />
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required style="width:100%;padding:8px;margin-bottom:10px;" />
      <button type="submit" style="width:100%;padding:10px;background-color:#f59e0b;border:none;color:white;border-radius:5px;">Entrar</button>
    </form>

    <div class="or">ou</div>

    <div id="g_id_onload"
         data-client_id="SEU_CLIENT_ID_AQUI"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>
  </div>

  <script>
    function fakeLogin(e) {
      e.preventDefault();
      localStorage.setItem("logado", "sim");
      window.location.href = "index.html";
    }

    function handleCredentialResponse(response) {
      console.log("ID Token: ", response.credential);
      localStorage.setItem("logado", "sim");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
